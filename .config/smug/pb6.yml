name: pb6
root: ~/dev/project_b_api

windows:
  - server:
      root: ~/dev/project_b_api
      layout: main-vertical
      panes:
        - claude
        - nvim
        - tail -f log/color_output.log
        - bundle exec guard -nc
        - bundle exec rails c
        - lazygit
  - run:
      root: ~/dev/project_b_api
      layout: main-vertical
      panes:
        - bundle exec rails s
        - bundle exec sidekiq -C config/sidekiq.yml
  - sql:
      root: ~/dev/project_b_api
      layout: main-vertical
      panes:
        - nvim
  - rf:
      root: ~/dev/project_b_racing_form
      layout: main-vertical
      panes:
        - nvim
