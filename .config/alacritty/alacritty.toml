#change cursor type Beam,Block,Underline
[cursor]
unfocused_hollow = true # Optional: shows as hollow when terminal loses focus

[cursor.style]
shape = "Block"
blinking = "Off"


[colors]
# draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

[font]
# size = 12.25
# size = 14.25
size = 13.75

[font.offset]
x = 0
y = 2

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

# [font.bold]
# family = "SauceCodePro NF"
# style = "Bold"
#
# [font.bold_italic]
# family = "SauceCodePro NF"
# style = "Bold Italic"
#
# [font.italic]
# family = "SauceCodePro NF"
# style = "Italic"
#
# [font.normal]
# family = "SauceCodePro NF"
# style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n"

[scrolling]
history = 20000
multiplier = 3

#startup modes:Windowed, Maximized, Fullscreen
[window]
dynamic_padding = true
decorations="Buttonless"
opacity = 1.0
title = "Alacritty"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5

[general]
import = [
  # "~/.config/alacritty/alacritty-colors-dark.toml"
  # "~/.config/alacritty/alacritty-colors-light.toml"
  "~/.config/alacritty/themes/catppuccin-mocha.toml"
]
