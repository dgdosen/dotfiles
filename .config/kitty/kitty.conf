# Kitty Terminal Configuration
# Mirrored from Alacritty config

# Font Configuration
font_family      SauceCodePro Nerd Font Medium
bold_font        SauceCodePro Nerd Font Bold
italic_font      SauceCodePro Nerd Font Medium Italic
bold_italic_font SauceCodePro Nerd Font Bold Italic

font_size 12.25

# Font rendering
disable_ligatures never

# Cursor Configuration
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Scrollback
scrollback_lines 20000
scrollback_multiplier 3.0

# Mouse
copy_on_select no
strip_trailing_spaces smart

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 5
enabled_layouts *
draw_minimal_borders yes

# Window decorations
hide_window_decorations titlebar-only
macos_titlebar_color background

# Background opacity
background_opacity 1.0
dynamic_background_opacity no

# Advanced
shell .
editor .
allow_remote_control no
update_check_interval 0

# Environment variables
env TERM=xterm-256color
env COLORTERM=truecolor

# Keyboard shortcuts
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map shift+insert paste_from_selection

# Font sizes
map ctrl+equal    change_font_size all +1.0
map ctrl+plus     change_font_size all +1.0
map ctrl+minus    change_font_size all -1.0
map ctrl+0        change_font_size all 0

# Scrolling
map page_up         scroll_page_up
map page_down       scroll_page_down
map shift+home      scroll_home
map shift+end       scroll_end

# Clear screen
map ctrl+l combine : clear_terminal scroll active : send_text normal \x0c

# Shift+Enter for newline
map shift+enter send_text all \x0a

# Tab bar (disable if using tmux)
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Theme switching via symlink (matching Alacritty pattern)
include current-theme.conf
