# Window status format (inactive windows)
setw -g window-status-format "#[bold]#[fg=#{@color_bg},bg=#{@color_grey}]#[fg=#{@color_bg},bg=#{@color_grey}] #I #[fg=#{@color_bg},bg=#{@color_grey}] #W #[fg=#{@color_grey},bg=#{@color_bg}]#[fg=#{@color_grey},bg=#{@color_bg}]"

# Window status format (active window)
setw -g window-status-current-format "#[bold]#[fg=#{@color_bg},bg=#{@color_green}]#[fg=#{@color_bg},bg=#{@color_green}] #I#{?window_zoomed_flag, 󰍉,} #[fg=#{@color_bg},bg=#{@color_green}] #W #[fg=#{@color_green},bg=#{@color_bg}]"

